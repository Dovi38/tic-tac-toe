<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game tic tac toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div>
      <h1 class="outline">Tic-Tac-Toe</h1>
    </div>
    <div>
      <h2 class="message"></h2>
    </div>
  </header>

  <main>
    <div class="players">
      <div class="board">
        <input id="nameX" type="text" placeholder="Player_X">
        <button class="playerX number">0</button>
      </div>
      <div class="board">
        <input id="nameO" type="text" placeholder="Player_O">
        <button class="playerO number">0</button>
      </div>
    </div>
    <div class="grid-container">
      <div id="0" class="square"></div>
      <div id="1" class="square"></div>
      <div id="2" class="square"></div>
      <div id="3" class="square"></div>
      <div id="4" class="square"></div>
      <div id="5" class="square"></div>
      <div id="6" class="square"></div>
      <div id="7" class="square"></div>
      <div id="8" class="square"></div>
    </div>
    <div class="buttons">
      <button class="reset">Start</button>
      <button class="newName">New name</button>
    </div>
  </main>
  <!-- <script src="script.js"></script> -->
  <script src="new.js"></script>
</body>

</html>
